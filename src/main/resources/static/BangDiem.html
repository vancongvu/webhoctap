    <style>
        main
        {
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .history {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			width: 100%;
        }

        .score {
            font-size: 30px;
            font-weight: bold;
			min-width: 40px; 
			text-align: center;
			margin-right: 25px; 
        }

        .score.red { color: #e74c3c; }
        .score.yellow { color: #f1c40f; }
        .score.green { color: #2ecc71; }

        .info {
            flex: 1;
            margin-left: 15px;
        }

        .info .subject {
            font-weight: bold;
            font-size: 22px;
        }

        .info .time {
            font-size: 18px;
            color: #555;
            margin-top: 3px;
        }

        .view-btn {
            background-color: #dbe1ff;
            border: none;
            color: #4a4aff;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .view-btn:hover {
            background-color: #b3c0ff;
        }
    </style>
</head>

 <script>
    //lấy tổng quan bài làm
        document.addEventListener("DOMContentLoaded", function() 
        {
            fetch("/user/{idUser}/bangdiem")
            .then(res => res.json())
            .then(result => {
                const list = document.querySelector(".history");

                result.forEach(ll => {
                    const div = document.createElement("div");
                    div.classList.add("history-item");

                    div.innerHTML = `
                        <div class="score">${ll.tongDiem}</div>
                        <div class="info">
                            <div class="subject">${ll.tenMonHoc}</div>
                            <div class="time">${ll.thoiGianLam}</div>
                        </div>
                        <button class="view-btn">Xem Lại</button>
                    `;

                    // gán màu cho điểm
                    const scoreDiv = div.querySelector(".score");
                    const score = parseFloat(ll.tongDiem);

                    if(score < 3.5) 
                    {
                        scoreDiv.classList.add("red");
                    } 
                    else if(score >= 3.6 && score <= 6.9) 
                    {
                        scoreDiv.classList.add("yellow");
                    } 
                    else if(score >= 7) 
                    {
                        scoreDiv.classList.add("green");
                    }

                    list.appendChild(div);
                });
            })
            .catch(err => console.error(err));
        });
</script>

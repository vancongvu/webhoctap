<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Tập - Web Học Tập</title>
    <script src="https://kit.fontawesome.com/edc699b38d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <style>
        /*Trang Chủ Đề */
        .trang-chu-de
        {
            flex-direction: column;
            gap: 40px;
            text-align: center;
            padding: 30px;
        }

        .trang-chu-de h1
        {
            color: #4F46E5;
            font-weight: bold;
            margin:0;
        }

        .trang-chu-de section
        {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .trang-chu-de article
        {
            display: flex;
            justify-content: center;
            flex-direction: column;
            border: 1px solid black;
            border-radius: 10px;
            border-color: #f3f4f6;
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 10px;
            width: 400px;
            
        }
        .trang-chu-de article h2
        {
            color: #4F46E5;
        }
        .trang-chu-de article p
        {
            color:black;
        }
        .trang-chu-de article:hover 
        {
            transform: translateY(-8px);
            transition: 0.3s;
        }
        /*trang quiz flashcard*/
        .trang-quiz-flashcard
        {
            flex-direction: column;
            gap: 30px;
        }
        .header-quiz-flashcard
        {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .quay-lai-chu-de
        {
            text-decoration: none;
            font-size: 1.2rem;
        }
        /*phần trang flashcard*/
        .trang-flashcard
        {
            display: flex;
            flex-direction: column;
            text-align: center;
            border: 1px solid #f3f4f6;
            border-radius: 10px;
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .trang-flashcard .button
        {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .button .cau-truoc, .button .cau-sau
        {
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4F46E5;
            width: 100px;
            height: 40px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }
        /*thanh chọn*/
        .header-quiz-flashcard .thanh-chon
        {
            display: flex;
            justify-content: center;
            border-style: solid;
            border-width: 1px;
            border-radius: 10px 10px 10px 10px;
            border-color: white;
            background-color: white;
        }
        .header-quiz-flashcard .button-flashcard,
        .header-quiz-flashcard .button-quiz
        {
            width: 350px;
            height: 40px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .button-flashcard
        {
            background-color: white;
            color: black;
            border-radius: 10px;
        }
        .button-quiz
        {
            background-color: white;
            color: black;
            border-radius: 10px;
        }
        .trang-chu-de article a
        {
            text-decoration: none;
        }

        /*đổi màu thanh chọn khi chọn button*/
        #flashcard:target ~ .trang-quiz-flashcard .button-flashcard,
        .trang-quiz-flashcard:not(:has(:target)) .button-flashcard
        {
            background-color: #4F46E5;
            color: white;
            font-weight: bold;
        }
        #quiz:target ~ .trang-quiz-flashcard .button-quiz
        {
            background-color: #4F46E5;
            color: white;
            font-weight: bold;
        }
        #quiz:target ~ .trang-quiz-flashcard .button-flashcard,
        #flashcard:target ~ .trang-quiz-flashcard .button-quiz 
        {
        background-color: white;
        color: black;
        font-weight: normal;
        }

        /*phần chứa nội dung*/
        .trang-chu-de, .trang-quiz-flashcard, .trang-flashcard, .trang-quiz
        {
            display: none;  /* ẩn hết*/
        }

        /* đặt trang chủ đề làm mặc định hoặc khi có yêu cầu */
        #chon-chu-de:target ~ .trang-chu-de,
        main:not(:has(:target)) .trang-chu-de
        {
            display: flex; 
        }


        /* hiển thị flashcard-quiz sau khi chọn chủ đề */
        #flashcard-quiz:target ~ .trang-quiz-flashcard
        {
            display: flex; 
        }
        /* khi vào phần quiz, ẩn phần flashcard */
        #quiz:target ~ .trang-quiz-flashcard .trang-flashcard
        {
            display: none;
        }
        /* khi vào phần flashcard, ẩn phần quiz */
        #flashcard:target ~ .trang-quiz-flashcard .trang-quiz
        {
            display: none;
        }

        /* đặt phần flashcard làm hiển thị mặc định trang flashcard-quiz HOẶC khi có yêu cầu */
        #flashcard:target ~ .trang-quiz-flashcard .trang-flashcard,
        #flashcard:target ~ .trang-quiz-flashcard,
        .trang-quiz-flashcard:not(:has(:target)) .trang-flashcard
        {
            display: flex;
        }
        /* vào phần quiz khi có yêu cầu */
        #quiz:target ~ .trang-quiz-flashcard .trang-quiz,
        #quiz:target ~ .trang-quiz-flashcard
        {
            display: flex;
        }
        /* 2 MẶT FLASHCARD*/
        .flashcard
        {
            position: relative;
            align-self: center;
            width: 400px;
            height: 200px;
            margin-bottom: 20px;
        }
        .flashcard .mat-truoc,
        .flashcard .mat-sau {
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;           
            height: 200px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 10px;
            color: white;
            transition: transform 0.6s;
        }
        /* ban đầu */
        .flashcard .mat-truoc {
            border: 1px solid #4F46E5;
            background-color: #4F46E5;
            transform: rotateY(0deg);
        }

        .flashcard .mat-sau {
            border: 1px solid #14B8A6;
            background-color: #14B8A6;
            transform: rotateY(180deg);
        }
        /* khi xoay */
        .flashcard.latthe .mat-truoc
        {
            transform: rotateY(180deg);
        }
        .flashcard.latthe .mat-sau
        {
            transform: rotateY(0deg);
        }

        /*quiz*/
        /*giới thiệu*/
        .trang-quiz .gioi-thieu-quiz
        {
            display: flex;
            flex-direction: column;
            border: 1px solid white;
            background-color: white;
            border-radius: 10px;
            width: 700px;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 5px 1px rgba(0, 0, 0, 0.1);
            gap: 40px;
        }
        .trang-quiz .gioi-thieu-quiz .button-bd
        {
            border:none;
            background-color: #4F46E5;
            border: 1px solid #4F46E5;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            width: 100px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        /*nội dung câu hỏi */
        .trang-quiz .noi-dung-cau-hoi
        {
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            width: 700px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: white;
            gap: 40px;
        }
        .trang-quiz .noi-dung-cau-hoi .tieu-de-quiz
        {
            display: flex;
            justify-content: space-between;
            margin: 0 10px;
        }
        .diem
        {
            color:#4F46E5;
            font-weight: bold;
        }
        .cau-tra-loi
        {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            margin: 20px;
            gap: 12px;
        }
        .cau-hoi h2
        {
            margin: 20px;
        }
        .cau-tra-loi button
        {
            background-color: white;
            border-radius: 10px;
            height: 50px;
            font-size: 17px;
            cursor: pointer;
        }
        .cau-tra-loi button:hover
        {
            background-color: #c6bebe;
            transform: translateY(-3px);
            transition: 0.3s;
        }
        .cau-tiep-theo
        {
            border: none;
            background-color: white;
            color: #4F46E5;
            font-weight: bold;
            font-size: 20px;
            align-self: end;
            margin: 20px;
            cursor: pointer;
        }
        .hoan-thanh
        {
            border: none;
            background-color: white;
            color: #4F46E5;
            font-weight: bold;
            font-size: 20px;
            align-self: end;
            margin: 20px;
            cursor: pointer;
        }
        .thong-ke
        {
            flex-direction: column;
            text-align: center;
            border: 1px solid white;
            border-radius: 10px;
            width: 700px;
            background-color: white;
            box-shadow: 0px 4px 5px 1px rgba(0, 0, 0, 0.1);
            gap: 40px;
        }
        .thong-ke .cau-dat
        {
            font-size: 30px;
            font-weight: bold;
            color: #4F46E5;
        }
        .thong-ke button
        {
            border: 1px solid #4F46E5;
            border-radius: 10px;
            background-color: #4F46E5;
            width: 150px;
            height: 50px;
            color: white;
            font-size: 18px;
            font-weight: bolder;

            align-self: center;
            margin-bottom: 20px;
        }
    </style>
</head>

    <script>
        //lấy môn học
        document.addEventListener("DOMContentLoaded", function() 
        {
            fetch("/monhoc")
            .then(res => res.json())
            .then(result => {
                const list = document.querySelector(".list-chu-de");

                result.forEach(monhoc => {
                    const article = document.createElement("article");

                    //gắn id môn học
                    article.dataset.index = monhoc.ID;

                    article.innerHTML = `
                        <a href="#flashcard-quiz">
                            <img src="../img/calculator.png" width="40" height="40">
                            <h2>${monhoc.TenMonHoc}</h2>
                            <p>${monhoc.MoTa}</p>
                        </a>`;

                    article.addEventListener("click", laydulieuFlashcard);
                    article.addEventListener("click", laydulieuQuiz);
                        //TODO: sửa
                    list.appendChild(article);
                });
            })
            .catch(err => console.error(err));
        });

        /* XỬ LÝ lật thẻ FLASHCARD */
        const flashcards = document.querySelectorAll('.flashcard');

        for (let i = 0;i < flashcards.length; i++)
        {
            flashcards[i].addEventListener('click',latThe);
        }
        function latThe()
        {
            this.classList.toggle('latthe');
        }
        

        //LẤY FLASHCARD
        const flashcard = document.querySelector('.flashcard');

        //LẤY NỘI DUNG FLASHCARD 
        const mattruoc = flashcard.querySelector('.mat-truoc p');
        const matsau = flashcard.querySelector('.mat-sau p');
        
        //LẤY TIÊU ĐỀ MÔN HỌC VÀ SỐ CÂU HỎI
        const tenchude = document.querySelector('.ten-chu-de');
        const socauhoi = document.querySelector('.so-cau-hoi');

        //NÚT ĐIỀU HƯỚNG
        const nuttruoc = document.querySelector('.cau-truoc');
        const nutsau = document.querySelector('.cau-sau');

        const chudequiz = document.querySelector('.gioi-thieu-quiz h2');
        const socauhoi2 = document.querySelector('.gioi-thieu-quiz p');
        const socauhoi3 = document.querySelector('.socauhoi');
        const diem = document.querySelector('.diem');
        const cauhoi = document.querySelector('.cau-hoi h2');
        
        const buttonTT = document.querySelector('.cau-tiep-theo');
        const buttonHT = document.querySelector('.hoan-thanh');
        const diemTongKet = document.querySelector('.cau-dat');
        const trove = document.querySelector('.tro-ve-cd');
        const quaylai = document.querySelector('.quay-lai-chu-de');

        let sothutuF; // thứ tự câu hỏi
        let sothutuQ;
        let duLieuMonF; //lấy dữ liệu câu hỏi theo môn học
        let quizFlash;
        let quizQuiz;
        let duLieuMonQ;
        let updateDiem;
        let dachon;

        let luuDiem;
        let monhocChon

        function laydulieuFlashcard()
        {
            monhocChon = this.dataset.index;

            //Response JSON
            fetch(`/monhoc/${monhocChon}/flashcard`)
            .then(response => response.json())
            .then(result => {
                quizFlash = result;
                sothutuF = 0;

                tenchude.textContent = this.querySelector("h2").textContent;
                
                hienthiFlashcard();
            })
            .catch(error => console.log(error));
        }
        function laydulieuQuiz()
        {
            fetch(`/monhoc/${monhocChon}/quiz`)
            .then(response => response.json())
            .then(result => {
                quizQuiz = result;

                chudequiz.textContent = this.querySelector("h2").textContent;
                socauhoi2.textContent = `Số câu hỏi: ${quizQuiz.length}`;
            })
            .catch(error => console.log(error));
        }

        function hienthiFlashcard()
        {
            //reset về mặt trước mỗi lần đổi câu
            flashcard.classList.remove('latthe');
            //hiển thị câu hỏi
            mattruoc.textContent = quizFlash[sothutuF].MatTruoc;
            matsau.textContent = quizFlash[sothutuF].MatSau;
            //tổng số câu hỏi
            //let tongcauhoi = quizFlash.length;
            socauhoi.textContent = `Thẻ ${sothutuF + 1}/${quizFlash.length}`;
            trangThaiButton(); 
        }

        //XỬ LÝ BUTTON TRƯỚC SAU
        nuttruoc.addEventListener('click', cautruoc);
        function cautruoc()
        {
            if(sothutuF > 0)
            {
                sothutuF--;
                hienthiFlashcard();
            }
        }
        
        nutsau.addEventListener('click', causau);
        function causau()
        {
            if(sothutuF < (quizFlash.length - 1))
            {
                sothutuF++;
                hienthiFlashcard();
            }
        }
        function trangThaiButton()
        {
            nuttruoc.style.opacity = "1";
            nuttruoc.style.pointerEvents = "auto";

            nutsau.style.opacity = "1";
            nutsau.style.pointerEvents = "auto";
            // Nếu đang ở đầu
            if (sothutuF === 0) 
            {
                nuttruoc.style.opacity = "0.5";
                nuttruoc.style.pointerEvents = "none";
            } 
            // Nếu đang ở cuối
            else if (sothutuF === (quizFlash.length - 1)) 
            {
                nutsau.style.opacity = "0.5";
                nutsau.style.pointerEvents = "none";
            } 
        }

        // xử lý phần trang quiz
        const buttonbd = document.querySelector('.button-bd');
        const trangGT = document.querySelector('.gioi-thieu-quiz');
        const trangND = document.querySelector('.noi-dung-cau-hoi');
        const trangTK = document.querySelector('.thong-ke');

        //mặc định trang giới thiệu hiện
        trangGT.style.display="flex";
        trangND.style.display="none";
        trangTK.style.display="none";

        buttonbd.addEventListener('click', hienTrangND);
        function hienTrangND()
        {
            resetQuiz();      // reset trạng thái
            hienthiQuiz();    // hiển thị câu 1

            trangGT.style.display = "none";
            trangND.style.display = "flex";
            trangTK.style.display = "none";
        }
        function resetQuiz()
        {
            sothutuQ = 0;
            updateDiem = 0;
            diem.textContent = "Điểm: 0";
            
            buttonTT.style.display = "flex";
            buttonHT.style.display = "none";
        }
        //quiz
        // {
        //     "CauHoi": "Kết quả của 5 + 7 là gì?",
        //     "DapAnA": "10",
        //     "DapAnB": "11",
        //     "DapAnC": "12",
        //     "DapAnD": "13",
        //     "DapAnDung": 3,
        //     "ID": 1,
        //     "MonHocId": 1
        // }
        function hienthiQuiz()
        {
            dachon = false;

            const thutuQuiz = quizQuiz[sothutuQ];

            const DapAn = [thutuQuiz.DapAnA, thutuQuiz.DapAnB, thutuQuiz.DapAnC, thutuQuiz.DapAnD];

            const dsDapAn = document.querySelector(".cau-tra-loi");

            //hiển thị tiêu đề
            socauhoi2.textContent = `Số câu hỏi: ${quizQuiz.length}`;
            socauhoi3.textContent = `Câu ${sothutuQ + 1}/${quizQuiz.length}`;

            //hiển thị câu hỏi
            cauhoi.textContent = thutuQuiz.CauHoi;

            dsDapAn.innerHTML = "";

            //hiển thị 4 đáp án và đánh dấu
            for(let i = 1; i <= DapAn.length; i++)
            {
                const button = document.createElement("button");
                button.dataset.vtchon = i;
                button.innerHTML = DapAn[i-1];
                button.addEventListener("click", kiemtra);
                dsDapAn.appendChild(button);
            } 
        }

        function kiemtra()
        {
            if(dachon === true) //không cho chọn lại
                return;

            dachon = true;
            
            let vitriChon = parseInt(this.dataset.vtchon);
            let vitriDung = quizQuiz[sothutuQ].DapAnDung;

            const traloi = document.querySelectorAll('.cau-tra-loi button');

            if(vitriChon === vitriDung)
            {
                this.style.background = "lightgreen";
                updateDiem++;
                diem.textContent = "Điểm: " + updateDiem;
                //lưu điểm vào localStorage
                localStorage.setItem('diemluu', updateDiem); 
            }
            else
            {
                this.style.background = "pink";
                traloi[vitriDung-1].style.background = "lightgreen";
            }
            //ngừng nhận sự kiện
            for(let i = 0; i < traloi.length; i++)
            {
                traloi[i].style.pointerEvents = "none";
                traloi[i].style.cursor = "default";
            }
            
        }

        buttonTT.addEventListener('click', cautieptheo);
        function cautieptheo()
        {
            if (sothutuQ < quizQuiz.length - 1)
            {
                sothutuQ++;
                hienthiQuiz();
            }

            if (sothutuQ === quizQuiz.length - 1)
            {
                buttonTT.style.display = "none";
                buttonHT.style.display = "flex";
            }
        }

        buttonHT.addEventListener('click', thongkequiz);
        function thongkequiz()
        {
            trangND.style.display = "none";
            trangTK.style.display = "flex";
            diemTongKet.textContent = updateDiem + "/" + quizQuiz.length;
            trove.addEventListener('click', trovechude);
            let luuChuDe = localStorage.getItem('tenchudea');
            localStorage.setItem('tenchudea', tenchude.textContent);
            localStorage.setItem('tongsocau', quizQuiz.length);
        } 
        function trovechude()
        {
            trangTK.style.display = "none";
            trangGT.style.display = "flex";
        }
        quaylai.addEventListener('click', anHetTrangQuiz);
        function anHetTrangQuiz()
        {
            trangTK.style.display = "none";
            trangGT.style.display = "flex";
            trangND.style.display = "none";
        }

    </script>

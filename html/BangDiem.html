 <script>
    let hienThiDiem = document.getElementById('diemso');
    const chude = document.getElementById('ten-chu-de');

    const monHienTai = localStorage.getItem('tenchudea');
    chude.textContent = monHienTai;
    const diemHienTai = localStorage.getItem('diemluu');
    const tongSoCau = localStorage.getItem('tongsocau');
    hienThiDiem.textContent = "Điểm: " + diemHienTai + "/" + tongSoCau;
</script>
